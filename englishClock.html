<!DOCTYPE html>
<html>
	<head>
		<title> Lexical Clock</title>
		<link type="text/css" rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="clock.js"></script>
		
	</head>

	<body>
		<div id="main">
			<div class="row">
				<div id="test">It is</div> <div>  half</div> <div>ten</div> 
			</div>

			<div class="row">
				<div>quarter</div> <div>twenty</div>
			</div>
	
			<div class="row">
				<div>five</div> <div >minutes</div> <div >to</div>
			</div>
		
			<div class="row">
				<div>past</div> <div>one</div> <div>three</div>
			</div>
			
			<div class="row">
				<div>two</div> <div>four</div> <div>five</div>
			</div>

			<div class="row">
				<div>six</div> <div>seven</div> <div>eight</div>
			</div>
			
			<div class="row">
				<div>nine</div> <div>ten</div> <div>eleven</div>
			</div>
			
			<div class="row">
				<div>twelve</div> <div>o'clock</div>
			</div>



		</div>
	</body>
</html>
